<!DOCTYPE html>
<head>
    <title>Form</title>
</head>
<body>
<form>
    <h1><center>FORM</center></h1>
    Name:<input type="text"><br><br>
    Roll Number:<input type="number"><br><br>
    Gender:<input type="radio" name="r1">Male<input type="radio" name="r1">Female<br><br>
    Address:<textarea></textarea><br><br>
    Hobby:<br><input type="checkbox">Sports<br><input type="checkbox">Reading<br>
    <input type="checkbox">Music<br><input type="checkbox">Dancing<br>
    <input type="checkbox">Singing<br><br>
    Course:<select name="Course">
        <option value="B-Tech">B-Tech</option>
        <option value="M-Tech">M-Tech</option>
    </select><br><br>
    Stream:<select name="Stream">
        <option value="CSE">CSE</option>
        <option value="It">IT</option>
        <option value="CSSE">CSSE</option>
        <option value="CSCE">CSCE</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Civil">Civil</option>
    </select><br><br>
    E-Mail:<input type="Email" id="Email"><br><br>
    DOB:<input type="date"><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="reset">
</form>

    
</body>
</html>
